<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant "El Manou"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Styles GÃ©nÃ©raux --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Conteneur Principal --- */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease-in-out;
        }

        /* --- Titre --- */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        p.subtitle {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* --- Groupes de Formulaire --- */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group h2 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- Styles des Choix (Radio & Checkbox) --- */
        .choice {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .choice:hover {
            background-color: #f8f9fa;
        }

        .choice input {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #007bff;
        }

        .choice label {
            color: #444;
            font-size: 1em;
            cursor: pointer;
        }
        
        /* --- Bouton --- */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }

        /* --- Ticket de commande --- */
        #ticket {
            background-color: #fdfaf3;
            border: 2px dashed #ccc;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        #ticket h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #ticket p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: left;
        }

        #ticket p span {
            font-weight: 600;
            color: #000;
        }

        /* --- Classe pour cacher des Ã©lÃ©ments --- */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="orderForm">
            <h1>Restaurant "El Manou"</h1>
            <p class="subtitle">Composez votre menu parfait !</p>

            <div class="form-group">
                <h2>1. Le Plat Principal</h2>
                <div class="choices">
                    <div class="choice">
                        <input type="radio" id="assiette" name="plat" value="Kebab sur assiette" checked required>
                        <label for="assiette">Kebab sur assiette</label>
                    </div>
                    <div class="choice">
                        <input type="radio" id="pain" name="plat" value="Kebab dans pain fait maison">
                        <label for="pain">Kebab dans pain fait maison</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <h2>2. La Garniture Principale</h2>
                <div class="choices">
                    <div class="choice">
                        <input type="radio" id="viandar" name="type" value="Viandar" checked required>
                        <label for="viandar">Viandar</label>
                    </div>
                    <div class="choice">
                        <input type="radio" id="vegetarien" name="type" value="VÃ©gÃ©tarien">
                        <label for="vegetarien">VÃ©gÃ©tarien</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <h2>3. Les Accompagnements (plusieurs choix possibles)</h2>
                <div class="choices">
                    <div class="choice"><input type="checkbox" id="salade" name="accompagnement" value="Salade"><label for="salade">Salade</label></div>
                    <div class="choice"><input type="checkbox" id="tomates" name="accompagnement" value="Tomates"><label for="tomates">Tomates</label></div>
                    <div class="choice"><input type="checkbox" id="oignon" name="accompagnement" value="Oignon"><label for="oignon">Oignon</label></div>
                    <div class="choice"><input type="checkbox" id="carotte" name="accompagnement" value="Carotte"><label for="carotte">Carotte</label></div>
                    <div class="choice"><input type="checkbox" id="chou" name="accompagnement" value="Chou"><label for="chou">Chou</-label></div>
                </div>
            </div>

            <div class="form-group">
                <h2>4. Les Sauces (plusieurs choix possibles)</h2>
                 <div class="choices">
                    <div class="choice"><input type="checkbox" id="blanche" name="sauce" value="Sauce Blanche"><label for="blanche">Sauce Blanche</label></div>
                    <div class="choice"><input type="checkbox" id="ketchup" name="sauce" value="Ketchup"><label for="ketchup">Ketchup</label></div>
                    <div class="choice"><input type="checkbox" id="mayo" name="sauce" value="Mayo"><label for="mayo">Mayo</label></div>
                    <div class="choice"><input type="checkbox" id="moutarde" name="sauce" value="Moutarde"><label for="moutarde">Moutarde</label></div>
                </div>
            </div>
            
            <button type="submit">GÃ©nÃ©rer mon ticket</button>
        </form>

        <div id="ticket" class="hidden">
            <h2>ðŸŽ‰ Votre Ticket de Commande ðŸŽ‰</h2>
            <p>Plat : <span id="ticketPlat"></span></p>
            <p>Type : <span id="ticketType"></span></p>
            <p>Accompagnements : <span id="ticketAccompagnements"></span></p>
            <p>Sauces : <span id="ticketSauces"></span></p>
        </div>
    </div>

    <script>
        // On attend que la page soit entiÃ¨rement chargÃ©e
        document.addEventListener('DOMContentLoaded', function() {
            
            // On rÃ©cupÃ¨re les Ã©lÃ©ments importants de la page
            const orderForm = document.getElementById('orderForm');
            const ticketDiv = document.getElementById('ticket');

            // On Ã©coute l'Ã©vÃ©nement "submit" du formulaire
            orderForm.addEventListener('submit', function(event) {
                // On empÃªche le rechargement de la page, qui est le comportement par dÃ©faut d'un formulaire
                event.preventDefault();

                // --- RÃ©cupÃ©ration des valeurs ---

                // 1. Plat (bouton radio, un seul choix possible)
                const plat = document.querySelector('input[name="plat"]:checked').value;

                // 2. Type (bouton radio, un seul choix possible)
                const type = document.querySelector('input[name="type"]:checked').value;

                // 3. Accompagnements (cases Ã  cocher, plusieurs choix)
                const accompagnementsNodes = document.querySelectorAll('input[name="accompagnement"]:checked');
                let accompagnements = Array.from(accompagnementsNodes).map(node => node.value).join(', ');
                if (accompagnements === '') {
                    accompagnements = 'Aucun';
                }

                // 4. Sauces (cases Ã  cocher, plusieurs choix)
                const saucesNodes = document.querySelectorAll('input[name="sauce"]:checked');
                let sauces = Array.from(saucesNodes).map(node => node.value).join(', ');
                 if (sauces === '') {
                    sauces = 'Aucune';
                }

                // --- Affichage sur le ticket ---
                
                document.getElementById('ticketPlat').textContent = plat;
                document.getElementById('ticketType').textContent = type;
                document.getElementById('ticketAccompagnements').textContent = accompagnements;
                document.getElementById('ticketSauces').textContent = sauces;

                // --- On cache le formulaire et on montre le ticket ---
                orderForm.classList.add('hidden');
                ticketDiv.classList.remove('hidden');
            });
        });
    </script>

</body>
</html>
